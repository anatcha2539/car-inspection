{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-card {
            width: 100%;
            max-width: 450px;
            padding: 2rem;
            border: none;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h2 {
            font-weight: 700;
            color: #333;
        }
        .login-header p {
            font-size: 1rem;
            color: #6c757d;
        }
        .btn-login {
            font-weight: 600;
            letter-spacing: 0.5px;
            padding: 0.75rem;
            border-radius: 8px;
        }
        .form-floating label {
            font-weight: 500;
        }
        .alert {
            font-weight: 500;
        }

    </style>
</head>
<body>

    <main class="login-card">
        
        <div class="login-header">
            <i class="bi bi-truck-front-fill" style="font-size: 3rem; color: #0d6efd;"></i>
            <h2 class="mt-3">ระบบตรวจเช็คสภาพรถ</h2>
            <p>กรุณาลงชื่อเข้าใช้งาน</p>
        </div>

        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}

        {% if form.non_field_errors %}
            <div class="alert alert-danger" role="alert">
                {% for error in form.non_field_errors %}
                    {{ error }}
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="id_username" name="username" placeholder="ชื่อผู้ใช้งาน" required>
                <label for="id_username"><i class="bi bi-person-fill"></i> ชื่อผู้ใช้งาน (Username)</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="id_password" name="password" placeholder="รหัสผ่าน" required>
                <label for="id_password"><i class="bi bi-lock-fill"></i> รหัสผ่าน (Password)</label>
            </div>

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary btn-lg btn-login">
                    <i class="bi bi-box-arrow-in-right"></i> เข้าสู่ระบบ
                </button>
            </div>
        </form>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
