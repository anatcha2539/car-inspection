{% extends 'base.html' %} {% block title %}เข้าสู่ระบบ{% endblock %} {% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">เข้าสู่ระบบ</h2>

                {% if form.errors %}
                    <div class="alert alert-danger">
                        ชื่อผู้ใช้ หรือ รหัสผ่านไม่ถูกต้อง!
                    </div>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="form-floating mb-3">
                        <input type="text" name="username" class="form-control" id="id_username" placeholder="Username" required>
                        <label for="id_username">ชื่อผู้ใช้</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="password" name="password" class="form-control" id="id_password" placeholder="Password" required>
                        <label for="id_password">รหัสผ่าน</label>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">เข้าสู่ระบบ</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
